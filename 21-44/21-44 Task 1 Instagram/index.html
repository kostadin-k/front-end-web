<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Arrow down SVG -->
  <!-- <svg aria-label="Down Chevron Icon" class="_8-yf5 " color="#ffffff" fill="#ffffff" height="12" role="img" viewBox="0 0 48 48" width="12"><path d="M40 33.5c-.4 0-.8-.1-1.1-.4L24 18.1l-14.9 15c-.6.6-1.5.6-2.1 0s-.6-1.5 0-2.1l16-16c.6-.6 1.5-.6 2.1 0l16 16c.6.6.6 1.5 0 2.1-.3.3-.7.4-1.1.4z"></path></svg> -->

  <!-- Dots SVG -->
  <!-- <svg aria-label="Options" class="_8-yf5 " color="#262626" fill="#262626" height="32" role="img" viewBox="0 0 24 24" width="32"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6.5" cy="12" r="1.5"></circle><circle cx="17.5" cy="12" r="1.5"></circle></svg> -->

  <!-- Font family -->
  <!-- -apple-system, "system-ui", "Segoe UI", Roboto, Helvetica, Arial, sans-serif -->

  <section class="root">

    <!-- Header -->
    <header class="page-header">

      <div class="page-header-content">

        <!-- Logo -->
        <img class="logo" src="./assets/logo.png" alt="logo" />

        <!-- Search Field -->
        <div class="searchfiled-root">
          <input class="searchfield" placeholder="Search" />

          <img src="assets/icons/clear-icon.png" alt="clear" />

          <div class="searchfield-overlay">
            <img src="assets/icons/search-icon.png" alt="search" />
            <span>Search</span>
          </div>
        </div>

        <!-- Actions  -->
        <nav class="navigation">
          <ul class="actions-list">
            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/home-icon.png" alt="home" />
              </a>
            </li>

            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/messages-icon.png" alt="home" />
              </a>
            </li>

            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/plus-icon.png" alt="home" />
              </a>
            </li>

            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/explore-icon.png" alt="home" />
              </a>
            </li>

            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/heart-icon.png" alt="home" />
              </a>
            </li>

            <li class="action-item">
              <a href="#" class="action-item-anchor">
                <img class="action-item-img" src="./assets/icons/heart-icon.png" alt="home" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-content">

      <div class="description-wrapper">
        <img src="assets/su.jpeg" alt="Sofia University" />

        <div class="info-wrapper">
          <div class="name-actions-wrapper">
            <h1>sofia.university.official</h1>
            <button class="main-action follow">Follow</button>
            <button class="main-action arrow">
              <svg aria-label="Down Chevron Icon" class="_8-yf5 " color="#ffffff" fill="#ffffff" height="12" role="img"
                viewBox="0 0 48 48" width="12">
                <path
                  d="M40 33.5c-.4 0-.8-.1-1.1-.4L24 18.1l-14.9 15c-.6.6-1.5.6-2.1 0s-.6-1.5 0-2.1l16-16c.6-.6 1.5-.6 2.1 0l16 16c.6.6.6 1.5 0 2.1-.3.3-.7.4-1.1.4z">
                </path>
              </svg>
            </button>
            <button class="main-action more">
              <svg aria-label="Options" class="_8-yf5 " color="#262626" fill="#262626" height="32" role="img"
                viewBox="0 0 24 24" width="32">
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="6.5" cy="12" r="1.5"></circle>
                <circle cx="17.5" cy="12" r="1.5"></circle>
              </svg>
            </button>
          </div>

          <div class="posts-info-wrapper">
            <span class="count-info"><b>49</b> posts</span>
            <span class="count-info"><b>725</b> followers</span>
            <span class="count-info"><b>3</b> following</span>
          </div>

          <div class="name">
            <span>Sofia University</span>
            <a href="#">www.uni-sofia.bg</a>
          </div>
        </div>
      </div>

      <div class="tab-container">
        <div class="tab">
          <img src="assets/icons/grid-icon.png" />
          <span>POSTS</span>
        </div>

        <div class="tab">
            <img src="assets/icons/tagged-icon.png" />
            <span>TAGGED</span>
          </div>
      </div>

      <div class="photos">
        <ul class="photos-list">
          <li class="photo-item">
            <img class="photo" src="./assets/1.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/2.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/3.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/4.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/5.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/6.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/7.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/8.jpeg" />
          </li>
          <li class="photo-item">
            <img class="photo" src="./assets/9.jpeg" />
          </li>

        </ul>

      </div>
    </main>
  </section>
</body>

</html>
